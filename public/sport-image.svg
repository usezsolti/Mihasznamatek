<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Sport icons -->
  <g transform="translate(50, 80)">
    <!-- Boxing gloves -->
    <circle cx="30" cy="30" r="25" fill="url(#icon)" opacity="0.8"/>
    <circle cx="30" cy="30" r="15" fill="white" opacity="0.3"/>
    <text x="30" y="35" text-anchor="middle" fill="white" font-size="20" font-weight="bold">🥊</text>
  </g>
  
  <g transform="translate(150, 80)">
    <!-- Martial arts -->
    <circle cx="30" cy="30" r="25" fill="url(#icon)" opacity="0.8"/>
    <circle cx="30" cy="30" r="15" fill="white" opacity="0.3"/>
    <text x="30" y="35" text-anchor="middle" fill="white" font-size="20" font-weight="bold">🥋</text>
  </g>
  
  <g transform="translate(250, 80)">
    <!-- Fitness -->
    <circle cx="30" cy="30" r="25" fill="url(#icon)" opacity="0.8"/>
    <circle cx="30" cy="30" r="15" fill="white" opacity="0.3"/>
    <text x="30" y="35" text-anchor="middle" fill="white" font-size="20" font-weight="bold">💪</text>
  </g>
  
  <g transform="translate(350, 80)">
    <!-- Training -->
    <circle cx="30" cy="30" r="25" fill="url(#icon)" opacity="0.8"/>
    <circle cx="30" cy="30" r="15" fill="white" opacity="0.3"/>
    <text x="30" y="35" text-anchor="middle" fill="white" font-size="20" font-weight="bold">🏋️</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Sport Készségek</text>
  <text x="200" y="230" text-anchor="middle" fill="white" font-size="16" opacity="0.8">Kempo • BJJ • Testépítés • Box • Edzés</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="white" opacity="0.6"/>
  <circle cx="350" cy="50" r="3" fill="white" opacity="0.6"/>
  <circle cx="50" cy="250" r="3" fill="white" opacity="0.6"/>
  <circle cx="350" cy="250" r="3" fill="white" opacity="0.6"/>
</svg>


